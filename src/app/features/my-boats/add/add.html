<div class="container">
    <div class="row">
        <form class="col-10" [formGroup]="boatForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="d-flex justify-content-start gap-4">

                <img [src]="boatForm.get('thumb')?.value.src || 'https://placehold.co/200x200'" width="250"
                    alt="User Image" class="profile-img" />
                <div>



                </div>
                <fieldset formGroupName="thumb">
                    <legend>Thumbnail</legend>
                    <div>
                        <label for="thumb-src">Source:</label>
                        <input id="thumb-src" formControlName="src" type="text" />
                    </div>
                    <div>
                        <label for="thumb-title">Title:</label>
                        <input id="thumb-title" formControlName="title" type="text" />
                    </div>
                </fieldset>
            </div>
            <div>
                <label for="name">Name:</label>
                <input id="name" formControlName="name" type="text" />
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea id="content" formControlName="content"></textarea>
            </div>

            <div>
                <legend>Location</legend>
                <app-map formControlName="location"></app-map>
                <!-- <div>
                    <label for="location-lat">Latitude:</label>
                    <input id="location-lat" formControlName="lat" type="text" />
                </div>
                <div>
                    <label for="location-lng">Longitude:</label>
                    <input id="location-lng" formControlName="lng" type="text" />
                </div> -->

            </div>

            <button type="submit">Add Boat</button>
        </form>
    </div>
</div>
