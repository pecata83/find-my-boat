<h3>Latest Reviews</h3>
<ul>
    @for (review of reviews; track review.id) {
    <li style="background-color: #f5f5f5; padding: 10px; margin-bottom: 10px; list-style: none;">
        <span>From: <strong>{{ review.author }}</strong></span>
        <br>
        <span>Boat: <strong>{{ review.boatName }}</strong></span>
        <br>
        @if (review.rating) {
        <span>Rating: {{ review.rating }}/5</span>
        }
        <br>
        <i>{{ review.content }}</i>
        <div class="footer">
            @if (review.owner === currentUser()?.id) {
            <button class="btn btn-danger btn-sm" (click)="onDeleteReview(review.id)">Delete</button>
            }
        </div>
    </li>
    }
</ul>
