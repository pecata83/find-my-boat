<div class="reviews-section">
    <h3>Reviews</h3>
    <ul class="p-0">
        @for (review of reviews; track review.id) {
        <li
            style="background-color: #f5f5f5; list-style: none; margin-bottom: 10px; padding: 10px; border-radius: 5px;">
            <span>From: <strong>{{ review.author }}</strong></span>
            <br>
            @if (review.rating) {
            <span>Rating: {{ review.rating }}/5</span>
            }
            <br>
            <i>{{ review.content }}</i>
            @if (review.owner === currentUser()?.id) {
            <br><button class="btn btn-danger btn-sm" (click)="onDeleteReview(review.id)">Delete</button>
            }
        </li>
        }
    </ul>
</div>
