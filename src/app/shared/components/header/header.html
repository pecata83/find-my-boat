<header class="bg-light border-bottom mb-4">
    <div class="container py-2">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <!-- <img src="logo.png" alt="Logo" class="me-2" style="height:40px;"> -->
                <span class="h4 mb-0">Find My Boat</span>
            </div>
            <nav>
                <ul class="nav">
                    @if (isLoggedIn()) {
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/profile">Hi {{ currentUser()?.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" (click)="logout()">Logout</a>
                    </li>
                    } @else {
                    <li class="nav-item m-0">
                        <a class="nav-link" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item d-flex align-items-center m-0"><i>/</i></li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/register">Register</a>
                    </li>
                    }
                </ul>
            </nav>
        </div>
        <nav class="mt-2 nav-pills">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/home">Home</a>
                </li>
                @if (isLoggedIn()) {
                <li class="nav-item">
                    <a class="nav-link" routerLink="/my-boats">My Boats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/add-boat">Add Boat</a>
                </li>
                }
            </ul>
        </nav>
    </div>
</header>
